<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="shortcut icon" href="./assets/images/login img.webp" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="hello">
            <div class="hellocontainer">
                <div class="helloBody">
                    <div class="helloBlock dflex">
                        <div class="helloBox">
                            <h1>Hello,world!</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="email">
            <div class="emailContainer">
                <div class="emailBody">
                    <div class="emailBlock dflex">
                        <div class="emailBox">
                            <form action="https://formspree.io/f/xyzpedyz" method="post" class="dflex-col">

                            <label for="email">Email Address</label>
                            <input type="email">
                            <div id="email" class="form-text">We'll never share your email with ayone else.</div>

                            <label for="message">Message</label>
                            <textarea name="Message" id="text" rows="3"></textarea>

                            <button type="submit" class="button">submit</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer></footer>
</body>
</html>
